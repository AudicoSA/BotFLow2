# Railway Configuration for BotFlow2 Backend
# https://docs.railway.app/reference/config-as-code

[build]
# Use Dockerfile for build
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# Number of instances
numReplicas = 1

# Don't sleep the application
sleepApplication = false

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check configuration
healthcheckPath = "/api/health"
healthcheckTimeout = 30

# Start command (if not using Dockerfile CMD)
# startCommand = "node server.js"

# Environment
# Runtime environment is auto-detected

[deploy.env]
# These are set in Railway dashboard, not here
# NODE_ENV = "production"
# PORT = "3000"
